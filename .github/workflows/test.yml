  name: Test Project
  on: push
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
        - name: Install NodeJs
          uses: actions/setup-node@v4
          with:
            node-version: 21
        - name: Install dependencies
          run: npm ci
        - name: Run tests
          run: npm test